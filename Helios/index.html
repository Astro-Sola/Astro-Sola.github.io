<!DOCTYPE html>
<html>
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/index.js"></script>
</head>
<body>
    <table id="table">
        <tr>
            <td colspan="6">main star</td>
        <tr>
            <td rowspan="2" class="head">\(mass\)</td>
            <td class="numerical"><p><input type="text" id="mass" onchange="main()" value="1" onsubmit="return false;"></p></td>
            <td>\(M_{☉}\)</td>
            <td rowspan="2" class="head">\(luminosity\)</td>
            <td><p id="luminosity" class="numerical"></p></td>
            <td>\(L_{☉}\)</td>
        </tr>
        <tr>
            <td><p id="mass_mks" class="numerical"></p></td>
            <td>\(kg\)</td>
            <td><p id="luminosity_mks" class="numerical"></p></td>
            <td>\(W\)</td>
        </tr>
        <tr>
            <td rowspan="2" class="head">\(radius\)</td>
            <td><p id="radius" class="numerical"></p></td>
            <td>\(R_{☉}\)</td>
            <td rowspan="2" class="head">\(temperature\)</td>
            <td><p id="temperature" class="numerical"></p></td>
            <td>\(K\)</td>
        </tr>
        <tr>
            <td><p id="radius_mks" class="numerical"></p></td>
            <td>\(m\)</td>
            <td><p id="temperature_c" class="numerical"></p></td>
            <td>\(^\circ C\)</td>
        </tr>
    </table>
</body>
</html>
