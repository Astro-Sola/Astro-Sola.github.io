<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音韻マッピング変換ツール</title>
    <style>
        #container {
            display: flex;  /* 親要素にflexboxを適用 */
        }
        #inputText, #outputText{
            flex: 1;    /* 子要素にflex: 1を指定して均等に幅を分ける */
            font-family: serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ロトン語変換ツール</h1>
    <div id="container">
    <textarea id="inputText" rows="40" cols="50" placeholder="ここに変換したいテキストを入力してください..."></textarea>
    <br>
    <button id="translateButton">変換</button>
    <textarea id="outputText" rows="40" cols="50" placeholder="ここに変換結果が出力されます..." readonly></textarea>
    </div>
    <script type="module" src="loton-translator.js"></script>
</body>
</html>
