<!DOCTYPE html>
<html>
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/index.js"></script>
</head>
<body>
    <table id="table">
        <tr>
            <td rowspan="2">\(mass\)</td>
            <td><p><input type="text" id="mass" onchange="main()" value="1" onsubmit="return false;"></p></td>
            <td>\(M_{☉}\)</td>
        </tr>
        <tr>
            <td><p id="mass_mks"></p></td>
            <td>\(kg\)</td>
        </tr>
        <tr>
            <td rowspan="2">\(luminosity\)</td>
            <td><p id="luminosity"></p></td>
            <td>\(L_{☉}\)</td>
        </tr>
        <tr>
            <td><p id="luminosity_mks"></p></td>
            <td>\(W\)</td>
        </tr>
    </table>
</body>
</html>
