<!DOCTYPE html>
<html lang="ja">
<head>

    <title>ClassTest</title>
</head>
<body>
    <script>
        class StellarSystem{
            constructor(n,x,y,z,color,name,nation){
                this.n = n;
                this.x = x;
                this.y = y;
                this.z = z;
                this.color = color;
                this.name = name;
                this.nation = nation;
            }
        }
    </script>
